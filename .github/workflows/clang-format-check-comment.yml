      - name: "Comment on PR"
        uses: actions/github-script@v7.0.1
        env:
          NR: ${{ github.event.workflow_run.pull_requests[0].number }} # TODO: might not work from fork
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { NR } = process.env
            var fs = require('fs');
            var issue_number = NR;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'Everything is OK. Thank you for the PR!'
            });
      - uses: reviewdog/action-setup@v1
      - run: reviewdog -version
      - run: |
          if ! command -v reviewdog >/dev/null 2>&1; then
            echo "reviewdog was not installed"
            exit 1
          fi
          echo "::group::ðŸ“– reviewdog -h"
          reviewdog -h 2>&1 || true
          echo "::endgroup::"
      - run: reviewdog -list
      - uses: actions/download-artifact@c850b930e6ba138125429b7e5c93fc707a7f8427 # v4.1.4
        with:
          name: diff
          # github-token: ${{ secrets.GH_PAT }} # token with actions:read permissions on target repo
          github-token: ${{ github.token }}
          # repository: actions/toolkit
          run-id: ${{github.event.workflow_run.id }}
      - run: ls -la
      - run: echo "$GITHUB_EVENT_PATH"
      - run: cat "$GITHUB_EVENT_PATH"
      - run: |
          reviewdog \
            -name="${INPUT_TOOL_NAME:-reviewdog-suggester}" \
            -f=diff \
            -f.diff.strip=1 \
            -filter-mode=nofilter \
            -tee \
            -reporter="github-pr-annotations" < "${TMPFILE}"
        env:
          TMPFILE: diff-clang-format.patch
          INPUT_TOOL_NAME: clang-format
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          tmp=$(mktemp)
      - name: "Create fake event object"
        id: fake-event
        uses: actions/github-script@v7.0.1
        env:
          NR: ${{ github.event.workflow_run.pull_requests[0].number }} # TODO: might not work from fork
        with:
          script: |
            const { NR } = process.env;
            return {
              "pull_request": {
                "number": NR,
                "base": { "repo": context.repo.repo },
                "head": {
                  "sha": github.event.workflow_run.head_sha,
                  "ref": github.event.workflow_run.head_branch
                }
              },
              "repository": {
                "name": context.repo.repo,
                "owner": { "login": context.repo.owner }
              }
            }
      # - name: "Create fake event object"
      #   id: fake-event
